<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/results.css') }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="{{ url_for('static', filename='js/results.js') }}"
      defer
    ></script>
    <title>Search Engine</title>
  </head>
  <body>
    <div class="search-section">
      <h1 class="logo alegreya-bold no-select">title</h1>
      <!-- Run the `search_results` function in main.py on submission -->
      <form action="{{ url_for('search_results') }}" method="get">
        <div class="search-bar-section">
          <input
            type="text"
            name="q"
            placeholder="search something?"
            autocomplete="off"
            class="search questrial-regular"
            required
          />
          <button type="submit" class="search-button">ï€‚</button>
        </div>
      </form>
    </div>
    <div class="results-section">
      {% for url, score, title in results %}
      <div class="result-section">
        <h2><a class="result-title questrial-regular" href="{{ url }}">{{ title }}</a></h2>
      </div>
      {% endfor %}
